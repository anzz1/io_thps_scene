[Script]
Name=Gap: Two-Way
Description=Start and/or end point of a gap (works in both directions).
Games=THUG1,THUG2,THUGPRO
Types=LevelGeometry,LevelObject

[Parameter1]
Name=Flags
Description=Gap flags
Type=Flags
Values=CANCEL_GROUND 
    CANCEL_AIR 
    CANCEL_RAIL 
    CANCEL_WALL 
    CANCEL_LIP 
    CANCEL_WALLPLANT
    CANCEL_MANUAL 
    CANCEL_HANG 
    CANCEL_LADDER 
    CANCEL_SKATE 
    CANCEL_WALK 
    CANCEL_DRIVE 
    REQUIRE_GROUND 
    REQUIRE_AIR 
    REQUIRE_RAIL 
    REQUIRE_WALL 
    REQUIRE_LIP 
    REQUIRE_WALLPLANT
    REQUIRE_MANUAL 
    REQUIRE_HANG 
    REQUIRE_LADDER 
    REQUIRE_SKATE 
    REQUIRE_WALK 
    REQUIRE_DRIVE 

[Parameter2]
Name=Gap ID
Description=Internal ID for the gap.
Type=Name

[Parameter3]
Name=Gap Name
Description=Another test parameter.
Type=String

[Parameter4]
Name=Gap Score
Description=Another test parameter.
Type=Integer

[Content]
Blub=    :i $EndGap$ $GapID$ = ~Gap ID~ $FLAGS$ = :a{ ~Flags~ :a} $text$ = ~Gap Name~ $Score$ = ~Gap Score~
    :i $StartGap$ $GapID$ = ~Gap ID~ $FLAGS$ = :a{ ~Flags~ :a}