[Script]
Name=Teleport
Description=Teleport the skater to a given node without breaking their combo.
Games=THUG1,THUG2,THUGPRO
Types=LevelGeometry,LevelObject

[Parameter1]
Name=Node Name
Description=Restart point the skater will be moved to.
Type=Restart

[Content]
Blub=    :i $TeleportSkaterToNode$ $nodename$ = ~Node Name~