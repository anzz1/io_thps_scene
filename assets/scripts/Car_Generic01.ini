[Script]
Name=Vehicle Setup
Description=Creates vehicle motion and stop/start/skitch logic.
Games=THUG1,THUG2,THUGPRO
Types=Vehicle

[Parameter1]
Name=Turn Radius
Description=Turning radius of the vehicle.
Type=Integer
Default=20
[Parameter2]
Name=Speed
Description=Maximum driving speed (mph).
Type=Integer
Default=40
[Parameter3]
Name=Skitch Speed
Description=Speed of the car while skitching.
Type=Integer
Default=60

[Content]
Blub=    :i $Car_Generic01$ $TurnDist$ = ~Turn Radius~ $DefaultSpeed$ = ~Speed~ $SkitchSpeed$ = ~Skitch Speed~