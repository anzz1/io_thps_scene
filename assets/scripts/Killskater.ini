[Script]
Name=Killskater
Description=Bails the local skater and moves them to the selected restart point.
Games=THUG1,THUG2,THUGPRO
Types=LevelGeometry,LevelObject

[Parameter1]
Name=Node Name
Description=Restart point the skater will be moved to.
Type=Restart

[Content]
Blub=    :i $sk3_killskater$ $nodename$ = ~Node Name~